<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbie List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-50">
<nav class="bg-pink-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white font-bold text-xl">Barbie List</h1>
        <ul class="flex space-x-4">
            <li><a href="#" class="text-white hover:text-pink-200">Inicio</a></li>
            <li><a href="#" class="text-white hover:text-pink-200">Acerca de</a></li>
            <li><a href="#" class="text-white hover:text-pink-200">Contacto</a></li>
        </ul>
    </div>
</nav>
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4 text-pink-800">Lista de Barbies</h1>
    <table class="w-full border-collapse border border-pink-300">
        <thead>
        <tr class="bg-pink-200">
            <th class="border border-gray-300 px-4 py-2">Nombre</th>
            <th class="border border-gray-300 px-4 py-2">Número</th>
            <th class="border border-gray-300 px-4 py-2">Colección</th>
            <th class="border border-gray-300 px-4 py-2">Vendida</th>
        </thead>
        <tbody>
        {% for barbie in barbies %}
        <tr class="bg-white">
            <td class="border border-gray-300 px-4 py-2">{{ barbie.name }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ barbie.number }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ barbie.collection }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ barbie.sold }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
