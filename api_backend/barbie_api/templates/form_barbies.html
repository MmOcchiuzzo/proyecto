<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barbie Add</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-pink-100 font-sans leading-normal tracking-normal">
  <!-- Navbar -->
  <nav class="bg-pink-600 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-white font-bold text-2xl">Barbie Add</h1>
      <ul class="flex space-x-4">
        <li><a href="#" class="text-white hover:text-gray-200 transition duration-300">Inicio</a></li>
        <li><a href="#" class="text-white hover:text-gray-200 transition duration-300">Acerca de</a></li>
        <li><a href="#" class="text-white hover:text-gray-200 transition duration-300">Contacto</a></li>
      </ul>
    </div>
  </nav>

  <div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-semibold mb-6 text-gray-800">Add New Barbie</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded transition duration-300">
            Submit
        </button>
    </form>
  </div>
  
</html>
